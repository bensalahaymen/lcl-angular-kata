<div class="modal-body p-5">
  <ng-container>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h4 class="fw-bold mb-2">{{message}}</h4>
      <div class="mt-4">
        <button class="btn btn-outline-warning px-5 me-5" type="button" (click)="cancelAction()">Cancel</button>
        <button class="btn btn-danger px-5" type="button" (click)="confirmAction()">Yes, I confirm</button>
      </div>
    </div>
  </ng-container>
</div>
